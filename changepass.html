	<script>
		// Change the type of input to password or text
		function Toggle1() {
			var temp = document.getElementById("passbaru");
			if (temp.type === "password") {
				temp.type = "text";
			}
			else {
				temp.type = "password";
			}
		}
		function Toggle2() {
			var temp = document.getElementById("passbaru2");
			if (temp.type === "password") {
				temp.type = "text";
			}
			else {
				temp.type = "password";
			}
		}
	</script>
