                <p  style="text-align: center;"><img class="logo" src="http://localhost/dompdf/ma.png" alt="" /> <br /><br /><strong>SURAT KEPUTUSAN </strong><br /><strong>KEPALA UNIT KERJA PENGADAAN BARANG/JASA </strong><br /><strong>MAHKAMAH AGUNG REPUBLIK INDONESIA </strong><br /><strong>NOMOR 1882/19/SK/UKPBJ/3/2022 </strong><br /><br /><strong>TENTANG </strong><br /><br /><strong>PENETAPAN SUSUNAN KELOMPOK KERJA PEMILIHAN PEMBUATAN APLIKASI PENGADAAN MA </strong><br /><br /><strong>KEPALA UNIT KERJA PENGADAAN BARANG/JASA </strong><br /><strong>MAHKAMAH AGUNG REPUBLIK INDONESIA, </strong></p>
                <table>
                <tbody>
                <tr>
                <td style="vertical-align: top;" rowspan="2" width="20%">Menimbang</td>
                <td style="vertical-align: top;" rowspan="2" width="2%">:</td>
                <td style="vertical-align: top;" width="3%">a.</td>
                <td style="vertical-align: top; text-align: justify;" width="65%">bahwa untuk menjamin ketertiban dan kelancaran dalam pelaksanaan pengadaan barang/jasa di lingkungan Mahkamah Agung Republik Indonesia dan Badan Peradilan di bawahnya, perlu ditetapkan Kelompok Kerja Pemilihan;</td>
                </tr>
                <tr>
                <td style="vertical-align: top;" width="3%">b.</td>
                <td style="vertical-align: top; text-align: justify;" width="60%">bahwa nama-nama yang tercantum dalam lampiran Surat Keputusan ini dipandang cakap dan mampu untuk melaksanakan tugas tersebut;</td>
                </tr>
                </tbody>
                </table>
                <p>&nbsp;</p>
                <table>
                <tbody>
                <tr>
                <td style="vertical-align: top;" rowspan="4" width="20%">Mengingat</td>
                <td style="vertical-align: top;" rowspan="4" width="2%">:</td>
                <td style="vertical-align: top;" width="3%">1.</td>
                <td style="vertical-align: top; text-align: justify;" width="65%">Undang-undang Nomor 14 Tahun 1985 tentang Mahkamah Agung Republik Indonesia (Lembaran Negara Republik Indonesia Tahun 1985 Nomor 73, tambahan Lembaran Negara Republik Indonesia Nomor 3316) sebagaimana diubah dengan Undang - Undang Nomor 5 Tahun 2004 (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 9, Tambahan Lembaran Negara Republik Indonesia Nomor 4359), dan Undang -Undang Nomor 3 Tahun 2009) dan Perubahan Kedua atas Undang-Undang Nomor 14 tahun 1985 tentang Mahkamah Agung RI (Lembaran Negara Republik Indonesia Tahun 2009 Nomor 3, Tambahan Lembaran Negara Republik Indonesia Nomor 4958);</td>
                </tr>
                <tr>
                <td style="vertical-align: top;" width="3%">2.</td>
                <td style="vertical-align: top; text-align: justify;" width="60%">Peraturan Presiden Nomor 12 Tahun 2021 tentang Pengadaan Barang/Jasa;</td>
                </tr>
                <tr>
                <td style="vertical-align: top;" width="3%">3.</td>
                <td style="vertical-align: top; text-align: justify;" width="60%">Peraturan Lembaga Kebijakan Pengadaan Barang/Jasa Pemerintahan No 12 Tahun 2021 Tentang Pedoman Pelaksana Barang/Jasa Melalui Penyedia;</td>
                </tr>

                <p  style="text-align: center;"><strong>M E M U T U S K A N</strong></p>

                <td style="vertical-align: top; text-align: justify;" width="65%">KEPUTUSAN KEPALA UNIT KERJA PENGADAAN BARANG/JASA MAHKAMAH AGUNG REPUBLIK INDONESIA TENTANG PENETAPAN KELOMPOK KERJA PEMILIHAN PENYEDIA PENGADAAN TENDER RUANG MEDIA CANTER PADA BADAN LITBANG DIKLAT HUKUM DAN PERADILAN MAHKAMAH AGUNG RI TAHUN ANGGARAN 2021;</td>

                <td style="vertical-align: top;" width="3%">&nbsp;</td>
                <td style="vertical-align: top; text-align: justify;" width="65%">Membentuk Kelompok Kerja Pemilihan Penyedia Pengadaan Tender Ruang Media Canter Pada Badan Litbang Diklat Hukum Dan Peradilan Mahkamah Agung RI Tahun Anggaran 2021, dengan susunan personil sebagaimana dalam lampiran keputusan ini;</td>

                <td style="vertical-align: top; text-align: justify;" width="65%">Kelompok Kerja Pemilihan tersebut pada Diktum kesatu, bertugas : <br />
                <ol style="padding-left: 1em;">
                <li>Melaksanakan persiapan dan pelaksanaan pemilihan Penyedia;</li>
                <li>menetapkan pemenang pemilihan/Penyedia untuk metode pemilihan;
                <ol style="padding-left: 1em;" type="a">
                <li>Tender/Penunjukan Langsung untuk paket Pengadaan Barang/Pekerjaan Konstruksi/Jasa Lainnya dengan nilai Pagu Anggaran paling banyak Rp100.000.000.000,00 (seratus miliar rupiah); dan</li>
                <li>Seleksi/Penunjukan Langsung untuk paket Pengadaan Jasa Konsultansi dengan nilai Pagu Anggaran paling banyak Rp10.000.000.000,00 (sepuluh miliar rupiah).;</li>

                <td style="vertical-align: top; text-align: justify;" width="65%">Kelompok Kerja Pemilihan harus sudah menyelesaikan tugasnya dan memberikan laporan selambat-lambatnya dalam waktu 5 (lima) hari, setelah tugas tersebut pada diktum kedua selesai;</td>
